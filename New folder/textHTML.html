<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://cdn.syncfusion.com/18.4.0.39/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="testCSS.css">
  <title>Back2Work</title>
</head>

<section>
  <h2>Add Meeting</h2>
  <form class="add-meeting-form">
    <div>
      <label for="meeting-title">Title</label>
      <input type="text" id="meeting-title" name="meeting-title">
    </div>
    <div>
      <label for="meeting-topic">Topic</label>
      <input type="text" id="meeting-topic" name="meeting-topic">
    </div>

    <div class="container">
      <div class="content-container-fluid">
        <div class="row">
          <div class="cols-sample-area">
            <div class="frame">
              <div class="control">
                <label>Meeting Date and Time</label>
                <input type="text" id="meeting-date-time" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div>
      <!-- Dropdown Trigger -->
      <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Duration</a>

      <!-- Dropdown Structure -->
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#!">30 mins</a></li>
        <li><a href="#!">1 hour</a></li>
        <li><a href="#!">1 hour 30 mins</a></li>
        <li><a href="#!">2 hours</a></li>
        <li><a href="#!">2 hours 30 mins</a></li>
        <li><a href="#!">3 hours</a></li>
    </div>

    <button type="submit" class="btn">Create</button>
  </form>
</section>

<script src="//cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"> </script>
<script src="//cdn.syncfusion.com/18.4.0.39/js/web/ej.web.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="/javascript/add-meeting.js"></script>
<script src="testJS.js"></script>
</body>

</html>
